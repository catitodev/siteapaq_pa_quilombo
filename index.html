
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APAQ - 30 Anos de Raízes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
            cursor: none; /* Oculta o cursor padrão */
            overflow-x: hidden;
        }
        a, button, [role="button"], select, input, textarea {
            cursor: none !important;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        
        /* Grain Texture Overlay */
        .grain::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Liquid Animation for Buttons */
        @keyframes liquid {
            0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
            100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        }
        .btn-liquid {
            transition: all 0.5s ease;
        }
        .btn-liquid:hover {
            animation: liquid 4s ease-in-out infinite;
        }

        /* Reveal Animation */
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Carousel Animation */
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-scroll {
            display: flex;
            width: max-content;
            animation: scroll 60s linear infinite;
        }
        .animate-scroll-reverse {
            display: flex;
            width: max-content;
            animation: scroll 45s linear infinite reverse;
        }
        .animate-scroll:hover, .animate-scroll-reverse:hover {
            animation-play-state: paused;
        }

        /* Custom Cursor Trail Particles */
        .cursor-dot {
            position: fixed;
            top: 0;
            left: 0;
            width: 8px;
            height: 8px;
            background: #10b981; /* emerald-500 */
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.8);
            will-change: transform, opacity;
        }

        /* Responsive adjustments for very small screens */
        @media (max-width: 380px) {
            .hero-title {
                font-size: 2.5rem !important;
            }
        }

        @media (pointer: coarse) {
            body { cursor: auto; }
            .custom-cursor-container { display: none; }
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
